<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Button Component</h1>
      <div class="Container">
          <div class="row">
            <div class="col">
              <!-- btn btn-용도 -->
               <!-- Primary, Secondary, Success, Danger, Warning, Info, Light, Dark, Link -->
               <button type="button" class="btn btn-primary">Primary</button>
               <!-- Input[type=button] 도 버튼 컴포넌트로 활용가능 -->
                <input type="button" class="btn btn-success" value="success">
                <!-- 링크 태그(a) 버튼 처럼 활용 가능 -->
                <a href="#" class="btn btn-warning">A TAG BUTTON</a>
            </div>
          </div>
        <div class="row">
          <div class="col">
                 <!-- btn btn-outline-용도 -->
               <!-- Primary, Secondary, Success, Danger, Warning, Info, Light, Dark, Link -->
               <button type="button" class="btn btn-outline-primary">Primary</button>
               <!-- Input[type=button] 도 버튼 컴포넌트로 활용가능 -->
                <input type="button" class="btn btn-outline-success" value="success">
                <!-- 링크 태그(a) 버튼 처럼 활용 가능 -->
                <a href="#" class="btn btn-outlin-warning">A TAG BUTTON</a>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <!-- btn btn-크기 -->
             <!-- 크기 관련 보조 클래스: sm,lg -->
              <button class="btn btn-primary btn-lg">Primary Large Button</button>
              <button class="btn btn-secondart">Secondary Button</button>
              <button class="btn btn-Danger btn-sm">Danger Small Button</button>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
