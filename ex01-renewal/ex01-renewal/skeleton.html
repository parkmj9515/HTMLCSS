<!DOCTYPE <html><!--html 5임을 브라우저에게 알림-->
<html lang="ko"> <!-- 스크린리더 읽어줄때 한국어-->
<head>
    <!-- 실제 랜더링 되지는 않는다-->
    <!-- 페이지 연관 리소스 혹은 정보를 제공하는 태그-->
    
    <!-- meta : 문서의 메타 정보 -->
    <!-- 메타의 이름과 content -->
    <meta name= "keyword" content="HTML,CSS,JavaScript" />
    <meta name= "description" content="himedia 산대특 AI 모델 서빙 과정 FrontEnd" />
    <meta name= "author" content="박민준" />

<!-- 문서를 렌더링 하기 위한 각종 헤더 정보-->
    <meta http-equiv="content-Type" content="text/html; charset=UTF-8" /> <!-- HTML 4스타일-->
    <meta charset="UTF-8" /> <!-- HTML 5스타일 -->

    <!-- 문서의 타이틀 표시-->
    <title>HTML Skeleton</title>
</head>

<body><!-- 브라우저에 실제 렌더링 되는 영역-->
    <h1>body 태그</h1>
    <p>실제 브라우저에 렌더링 되는 영역</p>
    
</body>
</html>
