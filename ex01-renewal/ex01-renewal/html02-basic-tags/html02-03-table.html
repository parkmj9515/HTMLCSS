<!DOCTYPE html>
<html>

<head>
    <title>테이블 태그 실습</title>
</head>

<body>

    <h2>기본 테이블 태그 실습</h2>

<!-- 기본 테이블 연습 -->
<!-- border(테두리 두께),width,height 속성들은 스타일 시트에서 표시
            지금은 연습을 위해서 사용-->
<!-- 테이블 선언 -->
    <table border="1">
        <caption><b>성적표</b></caption>
    <!-- 테이블 헤더 : Tread -->
    <thead>
    <!-- 행정보 : TR-->
        <tr>
            <!-- 헤더: TH-->
            <th width="100" height="30">이름</th>
            <th>나이</th>
            <th>점수</th>
        </tr>
     </thead>
    <!-- 실제 데이터 : tbody -->
     <tbody>
        <tr>
    <!-- 테이블 데이터 : TD-->
            <td>김철수</td>
            <td>22</td>
            <td>88</td>
        </tr>
          <tr>
            <td>홍길동</td>
            <td>28</td>
            <td>90</td>
          </tr> 
    <!-- 테이블 요약 : tfoot--> 
          <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>178</td>
            </tr>
          </tfoot>
     </tbody>
    </table>

    <h2>열과 행의 확장</h2>
    <ul>
        <li>colspan: 열 확장</li>
        <li>rowspan: 행 확장</li>
    </ul>

    <!-- 열과 행 확장 연습 -->
    <!-- 4행 3열의 테이블-->
 <table border="1">
    <tr>
        <!-- rowspan 속성 : 확장할 행 수-->
        <td width = "100" rowspan="2">(1,1)</td>
        <td width = "100">(1,2)</td>
        <td width = "100">(1,3)</td>
    </tr>
    <tr>
        <!--td>(2,1)</td-->
        <!-- colspan 속성 : 확장할 컬럼의 개수-->
        <td colspan="2">(2,2)</td>
        
    <tr>
    <tr>
        <td>(3,1)</td>
        <td colspan="2" rowspan="2">(3,2)</td>
        <!--td>(3,3)</td-->
    </tr>
    <tr>
        <td>(4,1)</td>
        <!--td>(4,2)</td>
        <td>(4,3)</td-->
    </tr>
 </table>   
</body>

</html>
