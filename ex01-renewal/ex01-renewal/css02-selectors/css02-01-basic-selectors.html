<!DOCTYPE html>
<html>

<head>
    <title>CSS 선택자 예제</title>
    <style>
        /* 전체 선택자: 모든 HTML 요소를 선택 */
        *{
            color:grey;
        }

        /* 태그 선택자 : 명시한 태그와 일치하는 모든 요소 선택*/
        h1{
            color:red;
        }

        /* id 선택자 : 문서내의 id 속송에 명시된 이름 요소 선택 */
        #apple{
            color:red;
        }
        #banana{color:yellow;}
        #orange{color:orange;}
        #grape{color:purple;}

        /* class 선택자 : 클래스속성에 명시된 이름으로 요소 선택
                class : 문서내에 여러 요소를 가질수 있고
                하나의 요소는 여러개의 클래스를 가질수 있다 */

        .selected {
            text-decoration: underline;
        }
        /* 여러개의 선택자를 동시에 지정 : , 로 구분*/
        h1,li{
            background-color: lightgray;
        }

        /* 작업중인 스타일 속성 원래대로 초기화 할 때
            :initial(브라우저 기본 스타일 원복*/
         li{
            background-color: initial;
         }   

    </style>
</head>

<body>
    <h1>기본 선택자</h1>

    <ul>
        <li>전체 선택자 (*): 모든 HTML 요소에 적용</li>
        <li>태그 선택자 (h1): h1 태그를 사용하는 모든 요소에 적용</li>
        <li>아이디 선택자 (#unique): 아이디가 unique인 요소에만 적용</li>
        <li>클래스 선택자 (.common): 클래스가 common인 모든 요소에 적용</li>
    </ul>

    <ul>
        <li id="apple">사과</li>
        <li id="banana">바나나</li>
        <li id="orange">오렌지</li>
        <li id="grape" class="selected">포도</li>
    </ul>

</body>

</html>
