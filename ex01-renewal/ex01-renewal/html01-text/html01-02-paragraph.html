<!DOCTYPE html>
<html>

<head>
    <title>p, br, hr 태그 실습</title>
</head>

<body>
    <p> HTML에서 p, br, hr 태그는 텍스트와 문단 구성에 중요한 역할을 합니다.</p>

<h2><Strong>p, br, hr 태그 실습</Strong></h2>
    <ol>

        <li> 문단은 p 태그로 표시할 수
        있습니다. 이 텍스트는 하나의 단락으로 표시됩니다.</li>

        <li> br 태그는 줄바꿈을 위해 사용됩니다.
        <br/>
        이렇게 새로운 줄에서 텍스트가 시작됩니다.</li>

        <li> hr 태그는 수평선을 만드는 데 사용됩니다.</li>

        <li> 수평선 위의 텍스트 </li>
        <!-- hr태그 : 섹션 구분을 위한 태그
            다른 태그의 중첩해서 사용하지 않음(웹표준 준수)-->
        <hr />
        <li> 수평선 아래의 텍스트</li>
    </ol>
</body>

</html>
