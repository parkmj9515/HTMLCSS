<!DOCTYPE html>
<html>

<head>
    <title>CSS background 실습</title>
    <!-- 모든 시각적인 HTML 요소의 배경 설정하는 속성들-->
    <style>
        /* background image */
        body {
            background-image: url("../images/background.jpg");
        }

        /* background size : 이미지 크기 */
        body{
             /*background-size: 50%; */            
            background-size: 100%;

            /* 너비와 높이를 각자 다르게 */
            background-size: 100% 200px;
            }
            /* background-repeat: 배경 반복 방식 */
            body{
              /*  background-size: 50%;
                background-repeat: no-repeat;
                background-repeat: repeat-x ; */

                /* X축으로만 반복 */
                /*background-repeat: repeat-x;
                /* Y축으로만 반복 */
                /*background-repeat: repeat-y;/*
            }

            /* background-position */
            body {
                background-repeat: no-repeat;
                background-attachment: fixed; /* 고정 */
                background-position: right;
                 }
        /* 개별 속성들의 조합 */
        /* body{
                background-image: url("../images/background.jpg");
                background-position: center;
                background-size: 100%;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-color: lightgray;
            } */

            /* 속성 일괄 적용 : background */
            /*img position /size repeat attachment color 순서*/
            body {
                background: url(../images/background.jpg) center / 100% no-repeat fixed lightgray;
            }
        
    </style>
</head>

<body>
    <h1>CSS background 실습</h1>
    <p>배경을 지정하는 CSS 속성</p>

    <ul>
        <li>background-image</li>
        <li>background-size</li>
        <li>background-repeat</li>
        <li>background-position</li>
    </ul>
</body>

</html>
