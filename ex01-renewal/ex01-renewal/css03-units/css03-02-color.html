<!DOCTYPE html>
<html>

<head>
    <title>CSS 색상 실습</title>
    <style>
        body {
            background-color: black;
        }

        div{
            /*폰트 색상 */
            color: white;
            
            border: 1px dotted gray;
        }

            /* 키워드 색상 */
            .keyword-color{
            background-color: orange;
            }

            /* hex 색상 */
            .hex-color{
                background-color: #ffa500;
            }

            /* rgb 색상 */
            .rgb-color{
                background-color: rgb(255,165,0);
            }

            /* rgba 색상 */
            .rgba-color{
                background-color: rgba(255, 165, 0, 0.5);
            }
            
            /* hsl 색상 Hue=색조 (0~360)
                        Stuation=채도 0=회색조, 0~100%= 완전한 색
                        Lightness=명도 0=빛없음, 100%= 완전한 밝기,백색 */
            .hsl-color{
                background-color: hsl(30, 100%, 50%);
            }

            /* hsla 색상 */
            .hsla-color{
                background-color: hsla(30, 100%, 50%, 0.5);
            }
    </style>
</head>

<body>

    <h1>CSS 색상 실습</h1>

    <div class="keyword-color">키워드 색상</div>
    <div class="hex-color">HEX 색상</div>
    <div class="rgb-color">RGB 색상</div>
    <div class="rgba-color">RGBA 색상</div>
    <div class="hsl-color">HSL 색상</div>
    <div class="hsla-color">HSLA 색상</div>

</body>

</html>
